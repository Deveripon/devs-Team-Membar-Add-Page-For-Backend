<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Team Member</title>
		<!-- //main css file -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<!-- //bootstrap css file -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous" />
		<!-- //fontawsome -->
		<script
			src="https://kit.fontawesome.com/80251f7c23.js"
			crossorigin="anonymous"></script>
	</head>

	<body>
		<section class="team-member-section">
			<div class="container">
				<div class="row my-5">
					<div class="col-12 col-md-3">
						<form action="" class="team-member-form">
							<div class="card">
								<h3>Add Developer</h3>
								<hr />
								<div class="card-body">
									<div class="form-group">
										<label for="name" class="form-label">Name</label>
										<input
											type="text"
											name="name"
											id="name"
											placeholder="name"
											class="form-control" />
									</div>
									<div class="form-group">
										<label for="">Skill</label>
										<br />
										<input
											type="checkbox"
											value="Mern Steak Developer"
											name="skill"
											id="mern" /><label for="mern">Mern Steak Developer</label>
										<br />
										<input
											type="checkbox"
											name="skill"
											value="Python Developer"
											id="python" /><label for="python">Python Developer</label>
										<br />
										<input
											type="checkbox"
											name="skill"
											value="Laravel Developer"
											id="laravel" /><label for="laravel"
											>Laravel Developer</label
										>
										<br />
										<input
											type="checkbox"
											name="skill"
											value="Ios Developer"
											id="ios" /><label for="ios">Ios Developer</label>
										<br />
									</div>
									<div class="form-group">
										<label for="photo" class="form-label">Photo</label>
										<input
											type="text"
											name="photo"
											id="photo"
											placeholder="Photo Link"
											class="form-control" />
									</div>
									<div class="form-group">
										<input
											type="radio"
											name="gender"
											id="male"
											value="Male" /><label for="male">Male</label>
										<br />
										<input
											type="radio"
											name="gender"
											id="female"
											value="female" /><label for="female">Female</label>
										<br />
									</div>
									<input
										class="btn btn-primary w-100"
										type="submit"
										value="Add New Developer" />
								</div>
							</div>
						</form>
					</div>
					<div class="col-12 col-md-9">
						<div class="team-member-wrapper">
							<div class="row d-flex justify-content-center member-space"></div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
			crossorigin="anonymous"></script>

		<script src="./assets/js/functions.js"></script>
		<script src="./assets/js/app.js"></script>
	</body>
</html>
